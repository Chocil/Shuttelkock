<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        img {
            width: 200px; /* Memperbesar gambar menjadi 200px */
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #17007c;
        }

        p {
            color: #333;
            margin-bottom: 20px;
        }

        .btn-back {
            background-color: #13007c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-back:hover {
            background-color: #0d0059;
        }

        .admin-form {
            margin-top: 20px;
        }

        .admin-form input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-right: 10px;
        }

        .admin-form input[type="submit"] {
            background-color: #17007c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .admin-form input[type="submit"]:hover {
            background-color: #0d0059;
        }
    </style>
    <script>
        function validatePassword(event) {
            event.preventDefault(); // Mencegah form dari submit otomatis
            const password = document.getElementById('password').value;
            if (password === 'adminpb') {
                window.location.href = 'kas.html'; // Arahkan ke kas.html jika password benar
            } else {
                alert('Password salah. Silakan coba lagi.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="icon3.gif" alt="Icon Admin">
        <h1>Data Admin</h1>
        <p>Hanya admin yang bisa akses</p>
        <a href="index.html" class="btn-back">Kembali ke Beranda</a>

        <!-- Form untuk login admin -->
        <div class="admin-form">
            <form onsubmit="validatePassword(event)">
                <input type="password" id="password" placeholder="Masukkan Password" required>
                <input type="submit" value="Masuk">
            </form>
        </div>
    </div>
</body>
</html>
