<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemakaian Kok</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-form-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 5px;
            align-items: center;
            margin-bottom: 10px;
            overflow-x: auto; /* Tambahkan scroll horizontal jika diperlukan */
        }
        .search-form-container .form-control {
            flex-grow: 1;
            min-width: 100px; /* Set minimum width untuk elemen input */
            padding: 5px;
            font-size: 12px; /* Kecilkan ukuran font untuk tampil lebih kompak */
        }
        .search-form-container .btn {
            padding: 5px 12px; /* Kecilkan padding untuk tombol */
            font-size: 14px; /* Kecilkan ukuran font untuk tombol */
            flex-grow: 0;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center; /* Pusatkan isi tombol */
        }
        .search-form-container .btn i {
            margin-right: 5px; /* Jarak antara ikon dan teks */
        }
        @media (max-width: 576px) {
            .search-form-container .form-control,
            .search-form-container .btn {
                flex: 1 1 auto; /* Biarkan elemen menyesuaikan ukuran */
                max-width: 100%; /* Maksimalkan lebar elemen */
                min-width: 0; /* Hapus batasan lebar minimum */
            }
            .search-form-container {
                gap: 2px; /* Kurangi gap untuk tampilan lebih rapat */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Pemakaian Kok</h1>

        <!-- Form Pencarian -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="searchForm" class="search-form-container">
                    <select id="selectNama" class="form-control">
                        <option value="">Pilih Nama Pemain</option>
                    </select>
                    <input type="date" id="searchTanggal" class="form-control">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                    <button type="button" id="clearSearch" class="btn btn-secondary">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Tabel Data -->
        <div class="table-responsive table-container">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama</th>
                        <th>Kok</th>
                        <th>(Rp)</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Data akan dimuat di sini -->
                </tbody>
            </table>
        </div>

        <!-- Paginasi -->
        <div class="pagination-container">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
    </div>

    <div class="text-center py-4">
        <a href="index.html" class="btn btn-secondary">Data</a>
    </div>

    <!-- Bootstrap JS dan dependensi -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS (Opsional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- Script JavaScript -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyyQfqQ51WXKKdpjHLQcuI7SKnYquzVfDWGkZ970XOpiZ34CsX_0tREZXUqdAjsjICt/exec?sheetName=Penggunaan%20Kok';
        const scriptURLNamaPemain = 'https://script.google.com/macros/s/AKfycbyyQfqQ51WXKKdpjHLQcuI7SKnYquzVfDWGkZ970XOpiZ34CsX_0tREZXUqdAjsjICt/exec?sheetName=Nama%20Pemain';
        let allData = []; // Menyimpan semua data yang diambil dari Google Sheets
        const itemsPerPage = 20; // Jumlah item per halaman
        let currentPage = 1; // Halaman saat ini

        // Fungsi untuk mengambil data dari Google Sheets
        async function fetchUsageData() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                allData = data.slice(1); // Menghilangkan header row

                // Urutkan seluruh data berdasarkan tanggal dari terbaru ke terlama
                allData = sortByDate(allData);

                renderTable(allData);
                setupPagination(allData);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fungsi untuk mengambil nama pemain dari Google Sheets dan memuatnya ke dalam dropdown
        async function fetchNamaPemain() {
            try {
                const response = await fetch(scriptURLNamaPemain);
                const namaPemain = await response.json();
                const selectNama = document.getElementById('selectNama');

                // Kosongkan dropdown sebelum memuat data baru
                selectNama.innerHTML = '<option value=""> Nama </option>';

                // Tambahkan opsi ke dropdown
                namaPemain.forEach(nama => {
                    const option = document.createElement('option');
                    option.value = nama;
                    option.textContent = nama;
                    selectNama.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching nama pemain:', error);
            }
        }

        // Fungsi untuk mengubah format tanggal dari ISO ke "dd-mm-yyyy"
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // bulan dimulai dari 0
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Fungsi untuk mengubah format tanggal dari "dd-mm-yyyy" ke ISO "yyyy-mm-dd"
        function formatToISODate(date) {
            const [day, month, year] = date.split('-');
            return `${year}-${month}-${day}`;
        }

        // Fungsi untuk mengurutkan data berdasarkan tanggal dari terbaru ke terlama
        function sortByDate(data) {
            return data.sort((a, b) => {
                const dateA = new Date(a[0]);
                const dateB = new Date(b[0]);
                return dateB - dateA; // Urutan menurun (descending)
            });
        }

        // Fungsi untuk menampilkan data ke dalam tabel
        function renderTable(data) {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = ''; // Bersihkan tabel sebelum menampilkan data baru

            // Menghitung jumlah halaman
            const totalPages = Math.ceil(data.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = data.slice(start, end);

            if (paginatedData.length === 0) {
                const noDataRow = document.createElement('tr');
                const noDataCell = document.createElement('td');
                noDataCell.colSpan = 4;
                noDataCell.classList.add('text-center');
                noDataCell.textContent = 'Tidak ada data yang sesuai.';
                noDataRow.appendChild(noDataCell);
                tableBody.appendChild(noDataRow);
                return;
            }

            paginatedData.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');
                    // Ubah format tanggal jika ini adalah kolom tanggal (index 0)
                    td.textContent = index === 0 ? formatDate(cell) : cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // Fungsi untuk menyiapkan tombol paginasi
        function setupPagination(data) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = ''; // Bersihkan kontrol paginasi sebelum menampilkan yang baru

            // Menghitung jumlah halaman
            const totalPages = Math.ceil(data.length / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.classList.add('page-item');
                if (i === currentPage) {
                    li.classList.add('active');
                }
                const a = document.createElement('a');
                a.classList.add('page-link');
                a.href = '#';
                a.textContent = i;
                a.addEventListener('click', (event) => {
                    event.preventDefault();
                    currentPage = i;
                    renderTable(data);
                    setupPagination(data); // Perbarui paginasi setelah mengganti halaman
                });
                li.appendChild(a);
                pagination.appendChild(li);
            }
        }

        // Fungsi untuk memfilter data berdasarkan form pencarian
        function filterData(event) {
            event.preventDefault(); // Mencegah pengiriman form

            const namaInput = document.getElementById('selectNama').value.toLowerCase();
            const tanggalInput = document.getElementById('searchTanggal').value;

            const filteredData = allData.filter(row => {
                const nama = row[1].toLowerCase();
                const tanggal = row[0];
                const formattedTanggal = formatDate(tanggal);
                const isNamaMatch = nama.includes(namaInput) || namaInput === '';
                const isTanggalMatch = formatToISODate(formattedTanggal) === tanggalInput || tanggalInput === '';
                return isNamaMatch && isTanggalMatch;
            });

            currentPage = 1; // Reset ke halaman pertama saat melakukan pencarian
            renderTable(filteredData);
            setupPagination(filteredData);
        }

        // Fungsi untuk membersihkan filter pencarian
        function clearSearch() {
            document.getElementById('selectNama').value = '';
            document.getElementById('searchTanggal').value = '';
            renderTable(allData);
            setupPagination(allData);
        }

        // Event listener untuk form pencarian
        document.getElementById('searchForm').addEventListener('submit', filterData);

        // Event listener untuk tombol bersihkan pencarian
        document.getElementById('clearSearch').addEventListener('click', clearSearch);

        // Panggil fungsi untuk mengambil data saat halaman dimuat
        window.addEventListener('load', () => {
            fetchUsageData();
            fetchNamaPemain();
        });
    </script>
</body>
</html>
